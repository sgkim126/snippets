<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dashes</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script>
        let offset = 0;
        let canvas = null;
        let ctx = null;

        function init() {
            canvas = document.getElementById('tutorial');
            if (canvas.getContext == null) {
                return;
            }
            ctx = canvas.getContext('2d');

            march();
            return;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.setLineDash([4, 2]);
            ctx.lineDashOffset = -offset;
            ctx.strokeRect(10.5, 10.5, 100.5, 100.5);
        }

        function march() {
            offset++;
            if (offset > 16) {
                offset = 0;
            }

            draw();

            setTimeout(march, 20);
        }
    </script>
</head>
<body onload="init();">
<canvas id="tutorial" width="150" height="150">
    This browser doesn't support canvas. Please use another browser.
</canvas>
</body>
</html>
