<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radial Gradients</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script>
        function draw() {
            const canvas = document.getElementById('tutorial');
            if (canvas.getContext == null) {
                return;
            }
            const ctx = canvas.getContext('2d');

            // Create gradients
            const radgrad = ctx.createRadialGradient(45, 45, 10, 52, 50, 30);
            radgrad.addColorStop(0, 'greenyellow');
            radgrad.addColorStop(0.9, 'rgb(1, 159, 98)');
            radgrad.addColorStop(1, 'rgba(1, 159, 98, 0)');

            const radgrad2 = ctx.createRadialGradient(105, 105, 20, 112, 120, 50);
            radgrad2.addColorStop(0, 'hotpink');
            radgrad2.addColorStop(0.75, 'rgb(255, 1, 136)');
            radgrad2.addColorStop(1, 'rgba(255, 1, 136, 0)');

            const radgrad3 = ctx.createRadialGradient(95, 15, 15, 102, 20, 40);
            radgrad3.addColorStop(0, 'lightskyblue');
            radgrad3.addColorStop(0.8, 'rgb(0, 201, 255)');
            radgrad3.addColorStop(1, 'rgba(0, 201, 255, 0)');

            const radgrad4 = ctx.createRadialGradient(0, 150, 50, 0, 140, 90);
            radgrad4.addColorStop(0, 'yellow');
            radgrad4.addColorStop(0.8, 'rgb(228, 199, 0)');
            radgrad4.addColorStop(1, 'rgba(228, 199, 0, 0)');

            // draw shapes
            ctx.fillStyle = radgrad4;
            ctx.fillRect(0, 0, 150, 150);
            ctx.fillStyle = radgrad3;
            ctx.fillRect(0, 0, 150, 150);
            ctx.fillStyle = radgrad2;
            ctx.fillRect(0, 0, 150, 150);
            ctx.fillStyle = radgrad;
            ctx.fillRect(0, 0, 150, 150);
        }
    </script>
</head>
<body onload="draw();">
<canvas id="tutorial" width="150" height="150">
    This browser doesn't support canvas. Please use another browser.
</canvas>
</body>
</html>
