<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crisp Lines</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script>
        function draw() {
            const canvas1 = document.getElementById('tutorial1');
            if (canvas1.getContext == null) {
                return;
            }
            const ctx1 = canvas1.getContext('2d');

            // Only the fifth line is crisp.
            ctx1.lineWidth = 1;
            for (let i = 0; i < 10; i += 1) {
                ctx1.beginPath();
                ctx1.moveTo(5 + i * 10 + i * 0.1, 5);
                ctx1.lineTo(5 + i * 10 + i * 0.1, 140);
                ctx1.stroke();
            }

            const canvas2 = document.getElementById('tutorial2');
            if (canvas2.getContext == null) {
                return;
            }
            const ctx2 = canvas2.getContext('2d');

            // Only the first line is crisp.
            ctx2.lineWidth = 2;
            for (let i = 0; i < 5; i += 1) {
                ctx2.beginPath();
                ctx2.moveTo(5 + i * 10 + i * 0.2, 5);
                ctx2.lineTo(5 + i * 10 + i * 0.2, 140);
                ctx2.stroke();
            }
        }
    </script>
</head>
<body onload="draw();">
<h1>Only the fifth line is crisp</h1>
<canvas id="tutorial1" width="150" height="150">
    This browser doesn't support canvas. Please use another browser.
</canvas>

<h1>Only the first line is crisp</h1>
<canvas id="tutorial2" width="150" height="150">
    This browser doesn't support canvas. Please use another browser.
</canvas>
</body>
</html>
