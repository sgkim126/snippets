<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcs</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script>
        function draw() {
            const canvas = document.getElementById('tutorial');
            if (canvas.getContext == null) {
                return;
            }
            const ctx = canvas.getContext('2d');

            const colors = [
                ["red", "blue", "green"], // i = 0
                ["orangered", "blueviolet", "greenyellow"], // i = 1
                ["orange", "violet", "yellow"], // i = 2
                ["darkred", "darkblue", "darkgreen"], // i = 3
            ];

            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 3; j++) {
                    ctx.beginPath();
                    const x = 25 + j * 50; // x coordinate
                    const y = 25 + i * 50; // y coordinate
                    const radius = 20; // Arc radius
                    const startAngle = 0; // Starting point on circle
                    const endAngle = Math.PI + (Math.PI * j) / 2; // End point on circle
                    const counterclockwise = i % 2 !== 0; // clockwise or counterclockwise

                    ctx.arc(x, y, radius, startAngle, endAngle, counterclockwise);

                    if (i > 1) {
                        ctx.fillStyle = colors[i][j];
                        ctx.fill();
                    } else {
                        ctx.strokeStyle = colors[i][j];
                        ctx.stroke();
                    }
                }
            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="tutorial" width="150" height="200">
    This browser doesn't support canvas. Please use another browser.
</canvas>
</body>
</html>
