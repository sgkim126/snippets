<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangles</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
    <script>
        function draw() {
            const canvas = document.getElementById('tutorial');
            if (canvas.getContext == null) {
                return;
            }
            const ctx = canvas.getContext('2d');

            // Filled triangle
            ctx.beginPath();
            ctx.moveTo(25, 25);
            ctx.lineTo(105, 25);
            ctx.lineTo(25, 105);
            ctx.fill();

            // Stroked triangle
            ctx.beginPath();
            ctx.moveTo(125, 125);
            ctx.lineTo(125, 45);
            ctx.lineTo(45, 125);
            ctx.closePath();
            ctx.stroke();
        }
    </script>
</head>
<body onload="draw();">
<canvas id="tutorial" width="150" height="150">
    This browser doesn't support canvas. Please use another browser.
</canvas>
</body>
</html>
